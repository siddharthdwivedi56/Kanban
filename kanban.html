<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Borad</title>
    <link  rel="stylesheet"  href="./style.css"/>
    <script src="https://kit.fontawesome.com/7893359cf5.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</head>
<body>
    <!-- Navbar start -->
     <nav class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="color lightpink"></div>
            <div class="color lightgreen"></div>
            <div class="color lightblue"></div>
            <div class="color black"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-times" aria-hidden="true"></i>
            </div>
        </div>
     </nav>
    <!-- Navbar end -->

</body>
</html>
